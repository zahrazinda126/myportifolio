<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nankya Zaharah's Portfolio</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            font-style: italic;
            margin: 0;
            padding: 0;
            transition: background 0.3s, color 0.3s;
        }

        /* Light Mode */
        body.light-mode {
            background-color: #ffffff;
            color: #000000;
        }
        
        /* Dark Mode */
        body.dark-mode {
            background-color: #020208;
            color: red;
        }

        h1, h2 {
            color: rgba(255, 0, 34, 0.911);
        }

        header {
            text-align: center;
            background-color: #02080c;
            color: red;
            padding: 20px 10px;
        }

        section {
            margin: 20px auto;
            padding: 20px;
            max-width: 800px;
            background: #094b2c2c;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Toggle Button */
        .theme-toggle {
            display: block;
            margin: 20px auto;
            padding: 10px 15px;
            font-size: 16px;
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        body.light-mode .theme-toggle {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body class="dark-mode">

    <header>
        <h1>Nankya Zaharah</h1>
        <p>Welcome to my personal portfolio!</p>
    </header>

    <!-- Toggle Button for Theme -->
    <button class="theme-toggle" onclick="toggleTheme()">Switch to Light Mode</button>

    <!-- Personal Details Section -->
    <section>
        <h2>Personal Details</h2>
        <ul>
            <li><strong>Full Name:</strong> Nankya Zaharah</li>
            <li><strong>Student Number:</strong> S23B23/082</li>
            <li><strong>Course and Year:</strong> Computer Science, Year 2</li>
        </ul>
    </section>

    <!-- Contact Information Section -->
    <section>
        <h2>Contact Information</h2>
        <ul>
            <li><strong>Email:</strong> <a href="mailto:zaharahn126@gmail.com">zaharahn126@gmail.com</a></li>
            <li><strong>GitHub:</strong> <a href="https://github.com/zahrazinda126/" target="_blank">GitHub Profile</a></li>
        </ul>
    </section>

    <!-- Footer Section -->
    <footer>
        <hr>
        <p>&copy; 2025 Nankya Zaharah</p>
    </footer>

    <script>
        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('light-mode');
            body.classList.toggle('dark-mode');
            
            // Change button text based on the theme
            const button = document.querySelector('.theme-toggle');
            if (body.classList.contains('light-mode')) {
                button.textContent = "Switch to Dark Mode";
                localStorage.setItem('theme', 'light');
            } else {
                button.textContent = "Switch to Light Mode";
                localStorage.setItem('theme', 'dark');
            }
        }
        
        // Load saved theme from localStorage
        window.onload = function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.body.classList.remove('light-mode', 'dark-mode');
                document.body.classList.add(savedTheme + '-mode');
                
                const button = document.querySelector('.theme-toggle');
                button.textContent = savedTheme === 'light' ? "Switch to Dark Mode" : "Switch to Light Mode";
            }
        }
    </script>
</body>
</html>
